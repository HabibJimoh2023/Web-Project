<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/Group 7.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Website</title>
</head>
    <body>
        <div id="wrapper">
            <div id="left">
                <div id="signin">
                    <div class="logo">
                        <img src="images/Group 7.png">
                    </div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forget Password</a>
                        <a href="#">Sign In With Company or School</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create An Account</a>
                </div>
                <footer id="main-footer">
                    <p>Copy &copy; 2024, H.Y.InfoTech All Rights Reserved</p>
                    <div>
                        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>   
            </div>
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Let's Create The Future <strong>TOGETHER</strong></h1>
                        <a href="#" class="secondary-btn">Start A Free 10-Day Trial</a>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
